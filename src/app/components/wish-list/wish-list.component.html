<div class="pokemon-grid">
  <div class="box" *ngFor="let myWish of myWishes; trackBy: identify">
    <img [src]="myWish.sprites.front_default" [alt]="myWish.name" />
    <h3>#{{ myWish.id }} {{ myWish.name | titlecase }}</h3>
    <p *ngFor="let type of myWish.types">
      {{ type.type.name | titlecase }}
    </p>
    <div class="button">
      <button mat-button color="primary" (click)="onSave(myWish)">Save</button>
      <button mat-button color="warn" (click)="onRemove(myWish)">Remove</button>
      <button mat-button color="primary" (click)="onDetail(myWish)">
        Detail
      </button>
    </div>
  </div>
</div>
